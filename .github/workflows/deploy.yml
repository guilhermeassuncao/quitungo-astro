name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  STRAPI_URL: ${{ secrets.STRAPI_URL }}
  STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site output
        uses: withastro/action@v2
      - name: Debug environment variables
        run: |
          echo "STRAPI_URL is set: ${#STRAPI_URL} characters"  # Mostra apenas o tamanho por segurança
          echo "STRAPI_TOKEN is set: ${#STRAPI_TOKEN} characters"  # Mostra apenas o tamanho por segurança
          # Se quiser ver os valores reais (CUIDADO - isso expõe os segredos nos logs)
          # echo "STRAPI_URL: $STRAPI_URL"
          # echo "STRAPI_TOKEN: $STRAPI_TOKEN"
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4